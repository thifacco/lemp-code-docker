### MYSQL ####################################################
   
   mysql:
      image: mysql:5.7.29
      volumes:
         - mysql:/var/lib/mysql
      environment:
         - MYSQL_ROOT_PASSWORD=a8153ef12499f2a0
         - MYSQL_DATABASE=cardapp_api
         - MYSQL_USER=root
         - MYSQL_PASSWORD=a8153ef12499f2a0
      ports:
         - "3307:3306"
      networks:
         - app-tier

### MY ADMIN ####################################################
   
   myadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      ports:
         - '8080:80'
      environment:
         PMA_HOST: mysql
      networks:
         - app-tier