### Networks setup ######################################################

networks: 
   app-tier:
      driver: bridge

### Volumes setup ######################################################

volumes: 
   phpfpm:
   nginx:
   mysql:

### Volumes setup ######################################################

services:

### PHP-FPM ############################################################

   phpfpm:
      image: 'bitnami/php-fpm:latest'
      networks:
         - app-tier
      volumes:
         - ../:/app

### NGINX Server #######################################################
   
   nginx:
      image: 'bitnami/nginx:latest'
      depends_on:
         - phpfpm
      networks:
         - app-tier
      ports:
         - "5000:5000"
         - "6000:6000"
         - "443:443"
      volumes:
         - ./nginx/sites/:/opt/bitnami/nginx/conf/server_blocks

