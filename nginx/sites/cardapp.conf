server {
  
  listen 6000;
  listen [::]:6000;
  
  # server_name cardapp.io;

  root /app/cardapp-code-api/public;
  index index.php index.html index.htm;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    fastcgi_pass phpfpm:9000;
    fastcgi_index index.php;
    include fastcgi.conf;
  }
}